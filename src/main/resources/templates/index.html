<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />

  <style>
    .header {
        background-color: #f0f0f0;
        padding: 12px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
        font-family: sans-serif;
    }
    .header a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }
    .header-title {
        font-size: 1.5em;
        color: #2e3c58;
    }
    .datetime {
        font-size: 0.9em;
        color: #666;
    }
  </style>

</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div style="margin: 40px;">
  <h2>üè† Residency Management Dashboard</h2>

  <div style="margin-top: 30px;">
    <table border="1" cellpadding="10" cellspacing="0" style="width: 50%;">
      <tr>
        <th>Flat Type</th>
        <th>Count</th>
      </tr>
      <tr><td>1BHK</td><td th:text="${count1BHK}">0</td></tr>
      <tr><td>2BHK</td><td th:text="${count2BHK}">0</td></tr>
      <tr><td>3BHK</td><td th:text="${count3BHK}">0</td></tr>
      <tr><td><strong>Total Residents</strong></td><td th:text="${totalResidents}">0</td></tr>
    </table>
  </div>

  <div style="margin-top: 40px;">
    <a href="/flats" class="button-link">View Flats</a>
    <a href="/residents" class="button-link" style="margin-left: 15px;">View Residents</a>
  </div>
</div>

<script>
  function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString();
      document.getElementById('datetime').textContent = formatted;
  }
  updateDateTime();
  setInterval(updateDateTime, 60000);
</script>

</body>
</html>
